<div id="black">


    <div class="p-3 mb-2 bg-transparent text-dark row ">
        <div class="form-group col-md-3"></div>
        <div class="list-group col-md-6">

            <h3 class="text-white">החיפוס הפופולארי ביותר | <b>מסעדה בירושלים</b></h3>

            <div class="form-group col-md-3">
                <button (click)="close()" type="button" class="btn btn-info">סיום</button>
            </div>
        </div>
    </div>

    <div class="p-3 mb-2 bg-transparent text-dark row">
        <div class="form-group col-md-3"></div>
        <div class="list-group col-md-6">
            <h1 class="address">25</h1>
            <h4 class="text-white">חיפושים</h4>
            <h3 class="text-white">5 המקומות הקרובים ל | <b>מסעדה בהמרפא 3 בירושלים</b></h3>
        </div>
        <div class="form-group col-md-3"></div>
    </div>
    <div class="p-3 mb-2 bg-transparent text-dark row">
        <div class="form-group col-md-3"></div>
        <div class="list-group col-md-6">
            <div *ngFor="let p of nearblyPlaces" class="rounded gray row">
                <p class="text-white">{{p.name_place}}</p>
                <p class="address">{{p.address_place}}</p>
            </div>
        </div>
        <div class="form-group col-md-3"></div>
    </div>
</div>
